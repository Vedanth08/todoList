<html>
    <head>
        <title>
            Todo List
        </title>

        <!-- Bootstrap CDN CSS Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- Google Fonts connection link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Google Fonts font link -->
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">

        <!-- Google Icons Link -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

        <!-- Font Awesome Link  -->
        <script src="https://kit.fontawesome.com/a376043953.js" crossorigin="anonymous"></script>

         <!-- Bootstrap Icons link -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

         <!-- CSS Link -->
        <link href="styles.css" rel="stylesheet" type="text/css">

    </head>

    <body>

        <section class="container">
            
            <div class="container-fluid">

                <section class="card todoList">

                    <div class="card-header">

                        <h3 class="todoHeading">To do List </h3>

                    </div>

                    <div class="card-body"> 

                        <div>

                            <h5 class="todoList-Heading">Create Task</h5>

                            <input type="text" class="inputElement container" id="inputElement" placeholder="Please enter the task here ">
                            
                            <div class="buttonContainer">

                                <button class="btn btn-primary addButton" id="addButton">Add Task</button>


                            </div>

                        </div>

                        <h6 class="MytaskHeading">My Tasks</h6>

                        <ul class="taskList" id="taskList" >



                        </ul>

                    </div>

                    <!-- New Changes -->

                    <button class="btn btn-success saveButton" id="saveButton">Save Tasks</button>

                </section>
                
            </div>

        </section>

    </body>

    <script src="index.js"></script>

</html>
